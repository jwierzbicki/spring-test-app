<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Products - Spring Test App</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/js/productlist.js"></script>
    <script src="/js/productadd.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="font-size: 25px;">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/greeting">Greeting</a></li>
				<li class="nav-item"><a class="nav-link active" href="/sometext">Products</a></li>
			</ul>
		</nav>
	</div>
	<div class="container">
		<div class="alert alert-success" style="margin: 10px">
			<strong>Success!</strong> Product list opened.
		</div>
	</div>
	<div class="container">
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" data-toggle="tab" href="#listProducts">Products</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#addProduct">Add Product</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#menu3">Menu 3</a>
			</li>
		</ul>
		<div class="tab-content text-light">
			<div id="listProducts" class="container tab-pane active"><br>
				<h3 class="text-center" style="margin: 20px; font-size: 35px;">Product list</h3>
				<input type="button" id="refresh" class="btn btn-success" value="Refresh">
				<table class="table table-hover table-dark">
					<thead class="font-weight-bold">
						<tr>
							<td>Id</td>
							<td>Name</td>
							<td>Category</td>
							<td>Action</td>
						</tr>
					</thead>
					<tbody id="tableBody">
					
					</tbody>
				</table>
			</div>
			<div id="addProduct" class="container tab-pane fade"><br>
				<h3>Add product</h3>
				<p style="font-size: 12px">Both fields are required</p>
				<form id="addProductForm">
					<p>Name: <input type="text" id="name"/></p>
					<p>Category: <input type="text" id="category"/></p>
					<p><input id="addButton" class="btn btn-info" type="button" value="Add"/>
						<input class="btn btn-danger" type="reset" value="Reset"/></p>
				</form>

			</div>
			<div id="menu3" class="container tab-pane fade"><br>
				<h3>Menu 3</h3>
				
			</div>
		</div>
	</div>
</body>
</html>
