<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Message - Spring Test App</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="font-size: 25px;">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link active" href="/greeting">Greeting</a></li>
				<li class="nav-item"><a class="nav-link" href="/sometext">Products</a></li>
			</ul>
		</nav>
	</div>
	<div class="container text-light">
		<h2 class="text-center" style="margin: 20px;">Text converter</h2>
		<h4 style="margin: 20px">Enter text to convert it to all upper case or convert all upper case to lower case</h4>
		<form class="text-light text-justify" style="margin: 20px"
				action='#' th:action="@{/greeting}" th:object="${greeting}" method="post">
			<input style="margin-bottom: 30px" type="text" th:field="*{content}" th:value="Message"/>
			<p><input class="btn btn-info" type="submit" value="Submit"/> <input class="btn btn-danger" type="reset" value="Reset"/></p>
		</form>
	</div>
</body>
</html>
